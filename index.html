<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/logo-acleda.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sutdent.css" />
    <title>Student Management</title>
  </head>
  <body>
    <div class="container">
      <h1>Student <span>Information List</span></h1>
      <form id="information">
        <div class="row">
          <div class="col-lg-4">
            <input type="text" placeholder="Auto" />
          </div>
          <div class="col-lg-4">
            <input type="text" id="name" placeholder="Name" required />
          </div>

          <div class="col-lg-4">
            <select name="Gender" id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="col-lg-4">
            <input type="number" id="age" placeholder="Number" required />
          </div>

          <div class="col-lg-4">
            <input type="text" id="email" required placeholder="Email" />
          </div>

          <div class="col-lg-4">
            <select name="" id="province">
              <option value="Phnom Penh">Phnom Penh</option>
              <option value="Banteay Meanchey">Banteay Meanchey</option>
              <option value="Battambang">Battambang</option>
              <option value="Kampong Cham">Kampong Cham</option>
              <option value="Kampong Chhnang">Kampong Chhnang</option>
              <option value="Kampong Speu">Kampong Speu</option>
              <option value="Kampong Thom">Kampong Thom</option>
              <option value="Kampot">Kampot</option>
              <option value="Kandal">Kandal</option>
              <option value="Kep">Kep</option>
              <option value="Koh Kong">Koh Kong</option>
              <option value="Kratié">Kratié</option>
              <option value="Mondulkiri">Mondulkiri</option>
              <option value="Oddar Meanchey">Oddar Meanchey</option>
              <option value="Pailin">Pailin</option>
              <option value="Preah Sihanouk">Preah Sihanouk</option>
              <option value="Preah Vihear">Preah Vihear</option>
              <option value="Prey Veng">Prey Veng</option>
              <option value="Pursat">Pursat</option>
              <option value="Ratanakiri">Ratanakiri</option>
              <option value="Siem Reap">Siem Reap</option>
              <option value="Stung Treng">Stung Treng</option>
              <option value="Svay Rieng">Svay Rieng</option>
              <option value="Takéo">Takéo</option>
              <option value="Tboung Khmum">Tboung Khmum</option>
            </select>
          </div>
        </div>
        <button type="button" class="btnadd btn btn-success">+ Add</button>
        <button type="button" class="btnup btn btn-warning">Update</button>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Province</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./Student.js"></script>
  </body>
</html>
